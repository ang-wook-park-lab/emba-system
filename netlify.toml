[build]
  base = "frontend"
  publish = "frontend/dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# SPA 라우팅 지원 - 모든 경로를 index.html로 리다이렉트
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API 프록시 (선택사항 - 백엔드가 다른 서버에 있는 경우)
